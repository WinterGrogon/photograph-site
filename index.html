<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Не придумал</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ed46f73f8b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header__menu-btn">
                <label for="menu-switcher">Меню</label>
                <input type="checkbox" id="menu-switcher">
            </div>

            <nav class="nav">
                <a href="#start">Главная</a>
                <a href="#">Секция 1</a>
                <a href="#">Секция 2</a>
            </nav>

            <div class="header__theme-buttons">
                <label for="theme">Сменить тему</label>
                <input type="checkbox" id="theme">

                <div class="header__icons">
                    <i class="fa-solid fa-sun"></i>
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>

        </header>

        <main class="main">
            <section class="start">
                <img src="./src/img/header1.png" alt="" class="start__image">
                <img src="./src/img/header2.png" alt="" class="start__image">
                <img src="./src/img/header3.png" alt="" class="start__image">
                <h1 class="start__title">Фотограф на заказ</h1>
            </section>

            <section class="services">
                <div class="container">
                    <ul class="services__cards">
                        <li class="services__card">
                            <div class="services__card-content">
                                <img src="./src/img/services-landscape.png" class="services__card-image">
                                <h2 class="services__card-text">Лэндскейп фото</h2>
                            </div>
                        </li>
                        <li class="services__card">
                            <div class="services__card-content">
                                <img src="./src/img/services_portrait.png" class="services__card-image">
                                <h2 class="services__card-text">Портреты</h2>
                            </div>
                        </li>
                        <li class="services__card">
                            <div class="services__card-content">
                                <img src="./src/img/services_macro.png" class="services__card-image">
                                <h2 class="services__card-text">Макросъемка</h2>
                            </div>
                        </li>
                        <li class="services__card">
                            <div class="services__card-content">
                                <img src="./src/img/services_mono.png" class="services__card-image">
                                <h2 class="services__card-text">Чёрнобелая фотография</h2>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
